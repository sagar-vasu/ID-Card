<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form">
      <input
        type="text"
        name="studentName"
        id="name"
        placeholder="Enter Student Name"
      />
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Enter Surname"
      />
      <input
        type="number"
        name="number"
        id="rollNo"
        placeholder="Enter Roll No"
      />
      <input type="text" name="Dept" id="dept" placeholder="Enter Dept Name" />
      <input type="file" accept="image/*" onchange="preview_image(event)" />

      <button onclick="generateCard()">Show Id</button>
    </div>

    <div class="card mb-3 mt-5" style="max-width: 520px; margin: auto">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            width="180px"
            height="180px"
            id="studentImg"
            src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          />
        </div>
        <div class="col-md-8">
          <div class="row card-body">
            <h5 class="card-title col-md-6">Name</h5>
            <p class="card-text col-md-6" id="showName">Your Name.....</p>
            <h5 class="card-title col-md-6">Sur Name</h5>
            <p class="card-text col-md-6" id="showSurName">
              Your Sur Name.....
            </p>
            <h5 class="card-title col-md-6">Roll No</h5>
            <p class="card-text col-md-6" id="showRoll">Your Roll No...</p>
            <h5 class="card-title col-md-6">Dept</h5>
            <p class="card-text col-md-6" id="showDept">Your Dept....</p>
          </div>
        </div>
      </div>
    </div>
    <script src="aap.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
